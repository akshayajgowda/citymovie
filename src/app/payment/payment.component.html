<ion-content>
    <ion-grid>
        <ion-row color="danger" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            
            <div class="sam" padding>
              <ion-item class="round">
                <ion-icon name="card" padding></ion-icon>
                <ion-input  type="text" placeholder="Card Number" [(ngModel)]="Card_Number" required></ion-input>
              </ion-item><br>
              <ion-item >
                  <ion-icon name="finger-print" padding></ion-icon>
                <ion-input type="password" placeholder="ATM_PIN" [(ngModel)]="ATM_Pin" required></ion-input>
              </ion-item>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>

<ion-button id="button2" shape="round" (click)="presentActionSheet()">Make Payment</ion-button>
